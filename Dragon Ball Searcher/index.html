<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dragon Ball Seacher</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <p class="search-character">Get Dragon Ball Character</p>
        <p v-if="searchResult === false" class="no-result">No se encontraron resultados</p>
        <p v-if="searchResult === null" class="waiting-search">Realiza una b√∫squeda</p>
        
        <form v-on:submit.prevent="buscarDragonBallCharacter">
            <input class="input-name-search" type="text" v-model="search">
            <input class="input-search-button" value="Buscar" type="submit"></input>
        </form>
        <button @click="deleteFavs" class="favorite">Delete all favs</button>
        <button @click="showFavorites" class="favorite">Show favs</button>

        <article v-if="searchResult === true" class="character-article">
            <p class="char-info" v-if="dbChar.name">Character: {{ dbChar.name }}</p>
            <p class="char-info" v-if="dbChar.ki">Ki: {{ dbChar.ki }}</p>
            <p class="char-info" v-if="dbChar.gender">Gender: {{ dbChar.gender }}</p>
            <p class="char-info" v-if="dbChar.affiliation">Affiliation: {{ dbChar.affiliation }}</p>
            <p class="char-info" v-if="dbChar.race">Race: {{ dbChar.race }}</p>
            <img v-if="dbChar.image" v-bind:src="dbChar.image" alt="Character Image">
        </article>
        <button @click="addToFavorite" class="favorite" v-if="dbChar.name">Add to favorites</button>

        <div class="favorites-div" v-if="favorites.length > 0">
            <p class="favorites-title">Favorites</p>
            <div v-for="favorite in favorites" class="favorite-div">
                <p class="favorite-name">{{ favorite.name }}</p>
                <img v-if="favorite.image" v-bind:src="favorite.image" alt="Character Image">
            </div>
        </div>
    </div>
    <script>
        const app = Vue.createApp({
            data() {
                return {
                    search: "",
                    dbChar: "",
                    searchResult: null,
                    favorites: []
                }
            },
            methods: {
                buscarDragonBallCharacter() {
                    fetch(`https://dragonball-api.com/api/characters?name=${this.search}`)
                        .then(response => response.json())
                        .then(data => {
                            this.dbChar = data[0];
                            this.searchResult = this.dbChar !== undefined && this.dbChar !== null;
                        })

                        .catch(error => {
                            console.error('Error:', error);
                        });
                },
                addToFavorite() {
                    localStorage.setItem(this.dbChar.name, JSON.stringify(this.dbChar));
                    console.log('Agregado a favoritos');
                },
                deleteFavs() {
                    localStorage.clear();
                    console.log('Favoritos eliminados');
                },
                mounted() {
                    this.loadFavoritesFromLocalStorage();
                },
                showFavorites() {
                    const favorites = [];

                    for (let i = 0; i < localStorage.length; i++) {
                        const key = localStorage.key(i);
                        const favorite = JSON.parse(localStorage.getItem(key));
                        favorites.push(favorite);
                    }
                    this.favorites = favorites;
                }
            }
        })
        app.mount('#app');
    </script>
</body>
</html>
